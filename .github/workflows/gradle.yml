name: Java CI

on:
  push:
    paths:
      - '**/java/**'
      - '*.java'
      - '*.gradle'
      - '*.properties'
    branches:
      - master
#  pull_request:
#    branches:
#      - master
#      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    name: Java ${{ matrix.java }} setup

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'

      - name: Code Style
        run: ./gradlew spotlessCheck

      - name: Build
        run: ./gradlew classes

      - name: Test
        run: ./gradlew test jacocoTestReport testCodeCoverageReport


  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    name: Java Publish Snapshot
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3

        with:
          java-version: '17'
          distribution: 'adopt'
      - name: SonarQube
        if: matrix.java == '17'
        run: ./gradlew sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Publish Snapshot
        if: matrix.java == '17'
        run: ./gradlew publish closeAndReleaseStagingRepository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OSS_USERNAME: ${{ secrets.OSS_USERNAME }}
          OSS_PASSWORD: ${{ secrets.OSS_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.OSS_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.OSS_SIGNING_PASSWORD }}
